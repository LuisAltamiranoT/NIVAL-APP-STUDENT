<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" style="display: flex; justify-content: center">
        <div [style.background-image]="'url('+img+')'" class="avatarNival avatarDiv">
          <div [style.background-image]="'url('+perfil+')'" class="avatarNival avatarDiv">
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <div>
          <h2 id="font-p">{{nombre+' '+ apellido}}</h2>
          <p id="fontNival-p">{{correo}}</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="bd-callout bd-callout-default">
          <h2>
            <mat-icon class="fa-nival" matSuffix>person</mat-icon> Información:
          </h2>
          <div class="fondo">
            <h4> Descripción:
            </h4>
            <p id="fontNival-p">{{informacion}}</p>
          </div>
          <div class="fondo">
            <h4> Nombres:
            </h4>
            <p id="fontNival-p">{{nombre}}</p>
          </div>
          <div class="fondo">
            <h4> Apellidos:
            </h4>
            <p id="fontNival-p">{{apellido}}</p>
          </div>
          <div class="fondo">
            <h4> Oficina:
            </h4>
            <p id="fontNival-p">{{oficina}}</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
