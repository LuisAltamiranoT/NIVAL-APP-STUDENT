<ion-header  class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center"></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-img [src]="'../../assets/icon/logoNival.PNG'" id="logo"></ion-img>
    </ion-row>
    <ion-row  class="ion-margin-top">
      <form [formGroup]="registerForm" class="input-modal">
        <mat-form-field appearance="standard" class="input-modal">
          <mat-label>Nombres</mat-label>
          <input matInput [type]="'text'" spellcheck="false" formControlName="nombre">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="standard" class="input-modal">
          <mat-label>Apellidos</mat-label>
          <input matInput [type]="'text'" spellcheck="false" formControlName="apellido">
          <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="standard" class="input-modal">
          <mat-label>Correo Electr√≥nico</mat-label>
          <input matInput [type]="'email'" spellcheck="false" formControlName="email">
          <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="standard" class="input-modal">
          <mat-label>Password</mat-label>
          <input matInput [type]="'password'" spellcheck="false" formControlName="password">
          <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="standard" class="input-modal">
          <mat-label>Repetir Password</mat-label>
          <input matInput [type]="'password'" spellcheck="false" formControlName="_password">
          <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
      <ion-button color="secondary" expand="block"  class="ion-margin-top" size="small">Enviar</ion-button>
      </form>
    </ion-row>
  </ion-grid>
</ion-content>
