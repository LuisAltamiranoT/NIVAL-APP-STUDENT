<ion-header>
    <ion-toolbar>
    </ion-toolbar>
</ion-header>
<ion-content *ngIf="validateSpinner else barra">
    <ion-grid>
        <ion-row class="ion-justify-content-center">
            <ion-col col-12 col-sm-12 class="ion-align-self-center">
                <h3 class="font-weight-normal">
                    <ion-icon class="fa-nival-bottom" name="folder-outline"></ion-icon> Mis Clases
                </h3>
                <hr class="hr-nival">
            </ion-col>
        </ion-row>

        <ng-container *ngIf="validate else reeplace">
            <ion-row class="ion-justify-content-center" *ngFor="let curso of materias">
                <ion-col col-12 col-sm-6 class="ion-align-self-center">
                    <mat-card class="example-card">
                        <mat-card-header>
                            <div mat-card-avatar [style.background-image]="'url('+img+')'" class="avatarDiv">
                                <div mat-card-avatar [style.background-image]="'url('+curso.photoProfesor+')'"
                                    class="avatarDiv">
                                </div>
                            </div>
                            <mat-card-title>{{curso.materia}} - {{curso.aula}} </mat-card-title>
                            <mat-card-subtitle>
                                <a [routerLink]="['/profesor', curso.idProfesor]"
                                    style="text-decoration: none;">{{curso.profesor}}</a>
                            </mat-card-subtitle>
                        </mat-card-header>
                        <a (click)="openPhoto(curso.photoCurso)">
                            <img class="text-center" mat-card-image [src]="curso.photoCurso" alt="Image Curso"
                                fallimg="curso">
                        </a>
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <ion-button expand="full" size="small" color="info"
                                        (click)="openCurso(curso.idMateriaCurso)">
                                        <ion-icon name="reader-outline"></ion-icon>
                                    </ion-button>
                                </ion-col>
                                <ion-col>
                                    <ion-button expand="full" size="small" color="red"
                                        (click)="openEliminarCurso(curso.idMateriaCurso,curso.materia,curso.aula)">
                                        <ion-icon name="trash-outline"></ion-icon>
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </mat-card>
                </ion-col>
            </ion-row>
        </ng-container>
    </ion-grid>
</ion-content>


<ng-template #barra>
    <ion-content>
        <div class="spinnerA">
            <ion-spinner color="info" icon="spiral"></ion-spinner>
        </div>
    </ion-content>
</ng-template>

<ng-template #reeplace>
    <div id="containerEmpty">
        <ion-grid>
            <ion-row class="ion-justify-content-center">
                <ion-img class="imageEmpty" [src]="'../../assets/icon/logoCompleto.PNG'" id="logo"></ion-img>
                <ion-label color="dark" class="ion-margin-top imageEmpty">Sin Registros</ion-label>
            </ion-row>
        </ion-grid>
    </div>
</ng-template>

<ion-footer>
    <ion-toolbar>
    </ion-toolbar>
</ion-footer>
