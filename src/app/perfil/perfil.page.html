<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" style="display: flex; justify-content: center">
        <div [style.background-image]="'url('+img+')'" class="avatarNival avatarDiv">
          <div [style.background-image]="'url('+perfil+')'" class="avatarNival avatarDiv">
          </div>
        </div>
        <a class="secondaryNival">
          <mat-icon class="fa-nival" matSuffix (click)="openPhoto()">add_photo_alternate</mat-icon>
        </a>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <div>
          <h2 id="font-p">{{nombre+' '+ apellido}}</h2>
          <p id="fontNival-p">{{correo}}</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="bd-callout bd-callout-default">
          <h2>
            <mat-icon class="fa-nival" matSuffix>person</mat-icon> Información:
          </h2>
          <div class="fondo">
            <h4> Nombres:
              <a style="float: right;" (click)="openNombreModal()">
                <ion-icon class="fa-nival" style="font-size: 20px;" name="create-outline"></ion-icon>
              </a>
            </h4>
            <p id="fontNival-p">{{nombre}}</p>
          </div>
          <div class="fondo">
            <h4> Apellidos:
              <a style="float: right;" (click)="openApellidoModal()">
                <ion-icon class="fa-nival" style="font-size: 20px;" name="create-outline"></ion-icon>
              </a>
            </h4>
            <p id="fontNival-p">{{apellido}}</p>
          </div>
          <div class="fondo">
            <h4> Codigo Único:
              <a style="float: right;" (click)="openCodigoUnicoModal()">
                <ion-icon class="fa-nival" style="font-size: 20px;" name="create-outline"></ion-icon>
              </a>
            </h4>
            <p id="fontNival-p">{{codigoUnico}}</p>
          </div>
          <div class="fondo">
            <h4> Contraseña:
              <a style="float: right;" (click)="openPasswordModal()">
                <ion-icon class="fa-nival" style="font-size: 20px;" name="create-outline"></ion-icon>
              </a>
            </h4>
          </div>
          <br>
          <div class="fondo">
            <h4> Eliminar Cuenta
              <a style="float: right;" (click)="openDeleteModal()">
                <mat-icon class="fa-nival" style="color: red;" matSuffix>delete_forever</mat-icon>
              </a>
            </h4>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
